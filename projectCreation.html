  <h1>Create Project</h1>

  <form method="post">
          <div >
            <table >
              <tr>
                <!-- project name input -->
                <td style="padding: 0cm 0.5cm 0.5cm 0cm"><label>Project Name</label></td>
                <td style="padding: 0cm 0.5cm 0.5cm 0cm"><input type="text" name="event_name" id="event_name"></td>
              </tr>
              <tr>
                <!-- Timeline input -->
                <td style="padding: 0cm 0.5cm 0.5cm 0cm"><label  for="date">Project Timeline</label></td>
                <td style="padding: 0cm 0.5cm 0.5cm 0cm"><input  id="event_date_from" name="event_date" placeholder="MM/DD/YYY" type="date"><input  id="event_date_to" name="event_date" placeholder="MM/DD/YYY" type="date"></td>
              </tr>
               <tr>
                <!-- Description input -->
                <td style="padding: 0cm 0.5cm 0.5cm 0cm"><label>Project Description</label></td>
                <td style="padding: 0cm 0.5cm 0.5cm 0cm"><textarea style="width:8cm; height:3cm;"></textarea>
              </tr>
            </table>
          </div>
          <div>
            <button class="btn btn-primary " name="submit" type="submit">Submit</button>
          </div>
   </form>

  <script src="bower_components/metaphor/dist/js/metaphor.js"></script>
